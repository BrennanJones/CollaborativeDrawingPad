<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Collaborative Drawing Pad v0.1</title>
		<link rel="stylesheet" href="/assets/css/styles.css" />
	</head>

	<body>
    	<div id="cursors">
	    </div>
		
        <div id="container">
	    	<canvas id="drawingPad" width="1024" height="768">
    			<p>Your browser does not support the Collaborative Drawing Pad app.</p>
    		</canvas>
        
        	<div id="toolbar">
            	Thickness: <input id="thicknessSlider" type="range" min="1" max="100" value="1" width="200" />
                <button type="button" id="clearButton">Clear</button>
                Select colour: 
                <canvas id="blackPalette" width="25" height="25"></canvas>
                <canvas id="yellowPalette" width="25" height="25"></canvas>
                <canvas id="brownPalette" width="25" height="25"></canvas>
                <canvas id="redPalette" width="25" height="25"></canvas>
                <canvas id="violetPalette" width="25" height="25"></canvas>
                <canvas id="bluePalette" width="25" height="25"></canvas>
                <canvas id="greenPalette" width="25" height="25"></canvas>
                Current colour: 
                <canvas id="currentColourIndicator" width="25" height="25"></canvas>
            </div>
        </div>
        
        <script src="/socket.io/socket.io.js"></script>
    	<script src="/lib/js/jquery-1.8.0.js"></script>
    	<script src="/assets/js/script.js"></script>
        
        <script type="text/javascript">
			$(document).ready(function() {
				// disable scrolling on touch devices so we can actually draw
				$(document).bind('touchmove', function(e) {
					if (e.target === document.documentElement) {
						return e.preventDefault();
					}
				});
				
				/* DRAW PALETTE ELLIPSES */
				
				// Black
				//var palette = $('#blackPalette');
				var palette = document.getElementById('blackPalette');
				var ctx = palette.getContext('2d');
				ctx.beginPath();
				ctx.arc(12,12,12,0,2*Math.PI);
				ctx.fillStyle = 'black';
				ctx.fill();
				
				// Yellow
				palette = document.getElementById('yellowPalette');
				ctx = palette.getContext('2d');
				ctx.beginPath();
				ctx.arc(12,12,12,0,2*Math.PI);
				ctx.fillStyle = 'yellow';
				ctx.fill();
				
				// Brown
				palette = document.getElementById('brownPalette');
				ctx = palette.getContext('2d');
				ctx.beginPath();
				ctx.arc(12,12,12,0,2*Math.PI);
				ctx.fillStyle = 'brown';
				ctx.fill();
				
				// Red
				palette = document.getElementById('redPalette');
				ctx = palette.getContext('2d');
				ctx.beginPath();
				ctx.arc(12,12,12,0,2*Math.PI);
				ctx.fillStyle = 'red';
				ctx.fill();
				
				// Violet
				palette = document.getElementById('violetPalette');
				ctx = palette.getContext('2d');
				ctx.beginPath();
				ctx.arc(12,12,12,0,2*Math.PI);
				ctx.fillStyle = 'violet';
				ctx.fill();
				
				// Blue
				palette = document.getElementById('bluePalette');
				ctx = palette.getContext('2d');
				ctx.beginPath();
				ctx.arc(12,12,12,0,2*Math.PI);
				ctx.fillStyle = 'blue';
				ctx.fill();
				
				// Green
				palette = document.getElementById('greenPalette');
				ctx = palette.getContext('2d');
				ctx.beginPath();
				ctx.arc(12,12,12,0,2*Math.PI);
				ctx.fillStyle = 'green';
				ctx.fill();
				
				/* FILL CURRENT COLOUR INDICATOR WITH DEFAULT COLOUR */
				var indicator = document.getElementById('currentColourIndicator');
				ctx = indicator.getContext('2d');
				ctx.fillStyle = 'black';
				ctx.fillRect(0,0,25,25);
			});
		</script>        
	</body>
</html>
