<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Collaborative Drawing Pad v0.1</title>
		<link rel="stylesheet" href="/assets/css/styles.css" />
	</head>

	<body>
    	<div id="cursors">
	    </div>
		
        <div id="container">
	    	<canvas id="drawingPad" width="1024" height="768">
    			<p>Your browser does not support the Collaborative Drawing Pad app.</p>
    		</canvas>
        
        	<div id="toolbar">
            	Thickness: <input id="thicknessSlider" type="range" min="1" max="100" value="1" width="200" />
                <button type="button" id="clearButton">Clear</button>
            </div>
        </div>
        
        <script src="/socket.io/socket.io.js"></script>
    	<script src="/lib/js/jquery-1.8.0.js"></script>
    	<script src="/assets/js/script.js"></script>
        
        <script type="text/javascript">
			$(document).ready(function() {
				// disable scrolling on touch devices so we can actually draw
				$(document).bind('touchmove', function(e) {
					if (e.target === document.documentElement) {
						return e.preventDefault();
					}
				});
			});
		</script>        
	</body>
</html>
